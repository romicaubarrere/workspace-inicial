<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/login.js"></script>
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="container">
        
        <div>
          <h1>Proyecto E- Commerce Romina Caubarrere 2022</h1>
          <img
            class="img-responsive"
            src="img/login.png"
            alt="imagen login"
            id="imagenInicio"
            width="100%"
          />
          <h2>Inicio de sesión</h2>
          <br />
          <label for="username">
         
            <h4 style="cursor: pointer;">Email </h4>
          </label>
          <input id="mail" type="text" class="form-control" placeholder="tucorreo@gmail.com">
          <div class="invalid-feedback" id="errorEnMail"></div>
          </div>
          <br />

          <label for="password">
            <h4 style="cursor: pointer;">Contraseña</h4>
          </label>
          <input id="password" type="password" class="form-control" placeholder="Contraseña">
          <div class="invalid-feedback" id="errorEnPassword"></div>
          <br>
          <button id="boton" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
