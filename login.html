<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/login.js"></script>
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="mt-5">
      <div class="container mx-auto" style="width: 400px">
        
        <div>
       
          <img
          src="img/logo-jap-2020.png"
          class="mx-auto d-block"
            alt="imagen login"
            id="imagenInicio"
            width="72"
            height="57"
          />
          <br>
          <h4 class="h4 mb-3 fw-normal text-center" >Inicio de sesión</h4>
          

         
          <input style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;" id="mail" type="text" class="form-control p-3" placeholder="tucorreo@gmail.com">
          <div class="invalid-feedback" id="errorEnMail"></div>
        </div>
          
          <input style="border-top-left-radius: 0; border-top-right-radius: 0; border-top: hidden;" id="password" type="password" class="form-control p-3" placeholder="Contraseña">
          <div class="invalid-feedback" id="errorEnPassword"></div>
          <br>
          <label> 
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          <br>
          <br>
          <button id="boton" class="w-100 btn btn-lg btn-primary">Ingresar</button>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
